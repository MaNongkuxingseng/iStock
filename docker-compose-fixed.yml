version: '3.8'

services:
  # PostgreSQL Database - 使用国内镜像
  postgres:
    image: registry.cn-hangzhou.aliyuncs.com/google_containers/postgres:15-alpine
    environment:
      POSTGRES_USER: mystock_user
      POSTGRES_PASSWORD: mystock_password
      POSTGRES_DB: mystock_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mystock_user -d mystock_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache and Message Broker - 使用国内镜像
  redis:
    image: registry.cn-hangzhou.aliyuncs.com/google_containers/redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      DATABASE_URL: postgresql://mystock_user:mystock_password@postgres:5432/mystock_ai
      REDIS_URL: redis://redis:6379/0
      DEBUG: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./local:/app/local
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "python -m uvicorn backend.src.api.main:app --host 0.0.0.0 --port 8000 --reload"

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    environment:
      REACT_APP_API_URL: http://localhost:8000/api/v1
    depends_on:
      - backend

  # Celery Worker for async tasks
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      DATABASE_URL: postgresql://mystock_user:mystock_password@postgres:5432/mystock_ai
      REDIS_URL: redis://redis:6379/0
      DEBUG: "true"
    volumes:
      - ./backend:/app/backend
      - ./local:/app/local
    depends_on:
      - redis
      - postgres
    command: >
      sh -c "cd backend && celery -A src.celery_app worker --loglevel=info"

  # Celery Beat for scheduled tasks
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      DATABASE_URL: postgresql://mystock_user:mystock_password@postgres:5432/mystock_ai
      REDIS_URL: redis://redis:6379/0
      DEBUG: "true"
    volumes:
      - ./backend:/app/backend
      - ./local:/app/local
    depends_on:
      - redis
      - postgres
    command: >
      sh -c "cd backend && celery -A src.celery_app beat --loglevel=info"

  # Nginx Reverse Proxy
  nginx:
    image: registry.cn-hangzhou.aliyuncs.com/google_containers/nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  redis_data: